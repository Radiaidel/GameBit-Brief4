<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Successful Checkout Modal</title>
    <!-- Include Bootstrap CSS and JavaScript -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</head>
<body>
    <!-- Button to trigger the modal -->
    <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#successModal">
        Complete Checkout
    </button>

    <!-- Modal for Successful Checkout -->
    <style>
        .modal-content {
            background-color: #252422;
        }

        .modal-header {
            border-bottom: none;
        }

        .modal-title {
            color: white;
        }

        .modal-body {
            color: white;
        }

        .order-number {
            color: #55E95E;
        }
    </style>
    <div class="modal fade" id="successModal" tabindex="-1" role="dialog" aria-labelledby="successModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="successModalLabel">THANK YOU FOR SHOPPING !</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Content of the modal -->
                    <p>Order Number : <span id="orderNumber" class="order-number"></span></p>
                    <h4>Order Details:</h4>
                  
                    <table class="table table-bordered table-dark">
                        <thead>
                            <tr>
                                <th scope="col">Item</th>
                                <th scope="col">Description</th>
                                <th scope="col">Quantity</th>
                                <th scope="col">Price</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Item 1</td>
                                <td>Description 1</td>
                                <td>1</td>
                                <td>$10.00</td>
                            </tr>
                            <tr>
                                <td>Item 2</td>
                                <td>Description 2</td>
                                <td>2</td>
                                <td>$20.00</td>
                            </tr>
                           
                        </tbody>
                    </table>
                    <!-- Place order details here -->
                    <p>We will send confirmation of the order and information about its progress by e-mail.</p>
                </div>
                <div class="modal-footer d-flex justify-content-center">
                    <a class="btn btn-primary" href="catalog.html">Return to the Shop</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // JavaScript code to generate a random order number
        document.addEventListener("DOMContentLoaded", function () {
            const orderNumber = document.getElementById("orderNumber");
            orderNumber.textContent = generateRandomOrderNumber(8);
        });

        function generateRandomOrderNumber(length) {
            const characters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
            let randomOrderNumber = "";
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * characters.length);
                randomOrderNumber += characters.charAt(randomIndex);
            }
            return randomOrderNumber;
        }
    </script>
</body>
</html>
