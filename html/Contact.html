    <link rel="stylesheet" href="../style.css">

<body>
    <header class="navbar navbar-expand-lg h-75 p-3 text-light">
        <h2>Header</h2>
    </header>
    <main id="contact" class="d-flex flex-column justify-content-center align-items-center">
        <form class="w-50 mb-3 rounded-3 shadow-lg px-5">
            <h2>contact us</h2>
            <div class="row mb-4 flex-wrap">
                <div class="col">
                    <label for="fname" class="form-label text-light fs-3">First Name</label>
                    <input type="text" class="form-control" placeholder="First name">
                </div>
                <div class="col">
                    <label for="lname" class="form-label text-light fs-3">Last Name</label>
                    <input type="text" name="lname" id="lname" class="form-control" placeholder="Last name">
                </div>
            </div>
            <div class="row mb-4">
                <div class="col">
                    <label for="email" class="form-label text-light fs-3">Email address</label>
                    <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com">    
                </div>
                <div class="col">
                    <label for="pnum" class="form-label text-light fs-3">Phone Number</label>
                    <input type="tel" class="form-control" name="pnum" id="pnum" placeholder="+212711223344">    
                </div>
            </div>
            <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                <label for="floatingTextarea">Comments</label>
              </div>
        </form>
    </main>
</body>
